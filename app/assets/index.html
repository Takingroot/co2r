<!DOCTYPE html><html><head><script>window.brunch = window.brunch || {}
window.brunch['auto-reload'] = {enabled: true}
</script><link rel="stylesheet" href="/stylesheets/app.css"><script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyACK0sp5adiQxeaADP87y6y_tX16aBVXQU&amp;sensor=false"></script><script src="/javascripts/vendor.js"></script><script src="/javascripts/app.js"></script><script>require('/init')</script><title ng-bind="app_title + ' - ' + page_title"></title></head><body ng-class="appCssClasses" data-spy="scroll" data-target=".faq-table-of-contents"><div class="app-navbar row aligns-middle"><svg-image src="/images/logo.svg" class="co2r-logo"></svg-image><nav-list items="navs.primary" text-function="appText[item]" class="row h-gutters-1 aligns-middle"><li><a popover="{contentSrc: partialPath('form-feedback'), placement:'bottom'}" ng-bind="appText.give_us_feedback"></a></li></nav-list><nav-list style="white-space:nowrap;" items="navs.callout" text-function="appText[item]" class="row h-gutters-1 align-right"><li><button ng-click="preferences.restoreDefaults()" tooltip="{title:'Restore preferences', placement:'left'}" class="btn"><span class="icon-undo"></span></button></li></nav-list></div><div id="app-content" ng-view="ng-view"></div><footer class="app-footer group"><div class="spread-the-word"><div style="margin-left:20px;padding:15px 20px;-webkit-user-select:none;border-radius:3px 3px 0 0;" class="inner span-4 dark-theme"><div ng-click="is_open = !is_open" style="cursor:pointer;" class="handle"><h5 todo class="icon-share unspaced"> Spread the word</h5></div><form ng-show="is_open" style="margin-bottom:0;" class="v-push-2"><div style="font-size:2em;" class="select-outlet row h-gutters-05"><i class="icon-twitter"></i><i class="icon-facebook"></i><i class="icon-pinterest"></i><i class="icon-google-plus"></i></div><textarea placeholder="{{appText.your_message }}" rows="4" todo class="span v-push-1">Visit CO2R.com, a platform of co2 responsible products.</textarea><div><button todo class="btn span">Spread CO2R Love</button></div></form></div></div><div scroll-fix-bottom=".spread-the-word" class="app-footer-content dark-theme row group span"><nav-list items="navs.footer" text-function="appText[item]" class="span-4"></nav-list><div class="row h-gutters-3 align-right"><div class="sponsors span-4"><a href="{{ appText.sponsor_link }}" target="_blank"><h4 class="aligns-middle"><i class="icon-sign-blank"></i><span ng-bind-html="appText.footer_sponsor_name"></span></h4></a><p ng-bind-html="appText.footer_sponsor_description"></p></div><div class="company span-3"><a href="http://takingroot.org" target="_blank"><h4 class="aligns-middle"><svg-image src="/images/logo-white.svg" class="co2r-logo"></svg-image><span ng-bind-html="appText.footer_taking_root"></span></h4></a><p ng-bind-html="appText.footer_taking_root_description"></p><div style="font-size:1.5em;" class="row h-gutters-05"><a href="mailto:info@takingroot.org" ui-jq="popover" title="test" data-content="moo" class="icon-envelope"></a><a href="https://twitter.com/takingroot" class="icon-twitter"></a><a href="http://www.facebook.com/TakingRoot?ref=ts" class="icon-facebook"></a></div></div></div><br>{{appText.switch_language}} <a ng-click="preferences.set('languageCode', otherLanguage); reloadPage()" ng-bind="otherLanguage | languageName"></a><br><br><br><br><br><br></div></footer></body></html>
