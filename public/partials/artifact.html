<div class="jar align-center v-push-3"><div ui-if="artifact.images.length" class="gallery span-10 group"><carousel style="min-height:380px;"><carousel-item ng-repeat="image in artifact.images" src="{{image.src}}" caption="{{image.caption}}" class="span-10"></carousel-item></carousel><div style="margin:20px 20px; 0 0" class="emissions-badge pin-right pin-top"><h4 class="unspaced">{{artifact.co2_per_unit_phrase}}<br/><co2-contrasted amount="{{artifact.annual_data.2012.co2_per_unit}}"></co2-contrasted></h4></div></div><section class="about v-push-2"><header><h1>{{artifact.name}}</h1><h4>Offset since {{artifact.offset_since}}</h4></header><div class="row v-push-1"><div class="description col-6"><div ng-bind-html="artifact.description" class="story"></div><small><a href="/about" class="aligns-middle"><i class="icon-pushpin"></i><span>Learn more about the CO2R platform</span></a></small></div><div class="col-4"><div class="business-card row h-gutters-1 float-right"><div style="width:100px;height:100px;" class="avatar a-image"><img src="{{artifact.owner.logo_src}}"/></div><div class="jar"><h4 style="min-height:45px;" class="company-namy unspaced">{{artifact.owner.name}}</h4><div ui-if="artifact.owner.contact_methods.length &gt; 0" class="contact"><p>Get in touch:</p><ul class="row unstyled"><li ng-repeat="contact_link in artifact.owner.contact_methods"><h3 style="line-height:0;" class="unspaced"><a href="{{contact_link.link}}" class="icon-{{contact_link.type | to_icon_name}}"></a></h3></li></ul></div></div></div></div></div></section></div><section ui-if="artifact.reports.length" class="reports v-push-5 span a-image"><header style="text-align:center;"><h1>Footprint Summary Reports</h1><div style="font-size:24px;height:30px;" class="timeline-navigation clearfix"><a><i ng-show="can_move_timeline('prev')" style="margin-left:20px;" ng-click="timeline_move('prev')" class="icon-arrow-left pull-left"></i></a><a><i ng-show="can_move_timeline('next')" style="margin-right:20px;" ng-click="timeline_move('next')" class="icon-arrow-right pull-right"></i></a></div></header><timeline column-width="{{column_width}}" column-count="{{artifact.reports.length}}"><div style="white-space:nowrap;" class="years row"><h5 style="width:{{column_width}}px" ng-repeat="report in artifact.reports | orderBy:'year'" ng-bind="report.year" class="a-image year text-align-center"></h5></div><div class="co2-per-unit-chart row text-align-center v-push-2"><div style="width:{{column_width}}px" ng-repeat="report in artifact.reports | orderBy:'year'"><h3><co2_contrasted amount="{{report.co2_per_unit}}"></co2_contrasted></h3></div></div></timeline></section><br/><br/><br/><br/><br/>
