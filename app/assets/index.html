<!DOCTYPE html><html ng-app="co2r" ng-controller="app" xmlns:fb="http://ogp.me/ns/fb#"><head><link rel="stylesheet" href="/components/build.css"><link rel="stylesheet" href="/stylesheets/vendor.css"><link rel="stylesheet" href="/components/app-components.css"><link rel="stylesheet" href="/stylesheets/app.css"><script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyACK0sp5adiQxeaADP87y6y_tX16aBVXQU&amp;sensor=false"></script><script src="http://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-507eafc6229c934d"></script><script src="/components/build.js"></script><script src="/javascripts/vendor.js"></script><script src="/components/app-components.js"></script><script src="/javascripts/app.js"></script><title ng-bind="getPageTitle()"></title></head><body ng-class="appCssClasses" data-spy="scroll" data-target=".faq-toc"><header ng-controller="header" class="app-header"><div class="row"><a href="/" class="app-brand-container cols6 transparent-link row"><div class="app-logo cols5"><img src="/images/co2r-logo.png"></div><div class="app-brand-text cols7"><h1 bind-compile="appText.co2r" class="text-heading4 app-title"></h1><p bind-compile="appText.branding_subtext" class="text-small"></p></div></a><div class="app-navbar cols6"><ul class="nav nav-list"><li ng-class="{'current-view':isCurrentView(navItem.url)}" ng-repeat="navItem in navItems" class="nav-item {{navItem.label | slugify}}"><a href="{{navItem.url}}" class="nav-link transparent-link aligns-middle"><i class="nav-link-icon icon-{{navItem.icon}}"></i> <span class="nav-link-text">{{appText[navItem.label]}}</span></a></li></ul></div></div><a ng-click="useOtherLanguage()" ng-bind="otherLanguage() | languageName" class="text-small language-switcher c-btn c-btn-subtle pin-tl"></a></header><div id="app-content" ng-view="ng-view" class="app-content"></div><footer ng-controller="footer" class="app-footer group"><div class="stripe span pin-t"></div><div scrollfix="{until:'.app-footer', windowAnchor:'bottom', padding:-16}" class="social-bar social-bar-app hidden-phone"><div class="social-bar-inner hbox aligns-middle padding-xs"><div bind-compile="appText.social_bar_text"></div><div class="social-bar-buttons co2r-addthis-toolbox hbox h-gutters-05"></div></div></div><div class="app-footer-content group color-theme green-theme"><div class="row"><div class="app-epilogue cols3"><div class="owner"><a href="{{takingRoot.website_url}}" target="_blank" class="logo-container hbox block"><div class="v-span"></div><img ng-src="{{takingRoot.logo_url}}" class="logo logo-taking-root"></a><p bind-compile="takingRoot.partnership_description" class="text-small"></p></div><div class="v-push-3"><p ng-bind-html="appText.footer_colofon" class="muted"></p></div></div><section class="partners-container cols9"><header class="partners-header"><h1 ng-bind="appText.footer_partners_title" class="text-heading3"></h1></header><div class="partners row v-push-1"><div ng-repeat="partner in partners" class="partner cols3"><a href="{{partner.website_url}}" target="_blank" class="logo-container hbox block"><div class="v-span"></div><img ng-src="{{partner.logo_url}}" class="logo"></a><p ng-bind-html="partner.partnership_description" class="text-small"></p></div></div></section></div></div></footer></body></html>
