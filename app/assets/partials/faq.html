<div class="row row-couple-heights"><aside class="faq-toc-container"><div ui-scrollfix="+0" class="faq-toc scrollfix-fixed span-2"><ul class="nav nav-pills nav-stacked align-right"><li ng-repeat="faq in faqs"><a ng-href="#{{faq.question | slugify}}" ng-bind="faq.question" smooth-scroll="smooth-scroll"></a></li></ul></div></aside><div><div class="faqs span-6 v-gutters-3 padding-l"><article id="{{faq.question | slugify}}" ng-repeat="faq in faqs" spyscrollable="spyscrollable"><header class="question"><h1 bind-compile="faq.question" class="text-heading2"></h1></header><div bind-compile="faq.answer" class="answer v-push-1"></div></article></div></div></div>
