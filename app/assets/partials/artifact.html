<section ui-if="reports.length" class="reports v-push-4 span a-image"><header class="reports-header"><h1 co2r-bind="appText.artifact_report_section_title"></h1></header><div column-width="column_width" column-count="reports.length" ui-scrollfix="+0" class="timeline-conductor"><section ui-scrollfix="+0" class="timeline-header dark-theme span scrollfix-fixed"><div class="timeline-navigation"><button ng-show="canMoveTimeline('-1')" ng-click="moveTimeline('-1')" class="c-btn timeline-navigation-left pin-left"><i class="icon-arrow-left align-middle"></i></button><button ng-show="canMoveTimeline('+1')" ng-click="moveTimeline('+1')" class="c-btn timeline-navigation-right pin-right"><i class="icon-arrow-right align-middle"></i></button></div><div class="timeline-slider-window"><div class="row"><h1 style="width:{{column_width}}px" ng-repeat="report in reports" class="unspaced year-title text-align-center timeline-item">{{report.year}}</h1></div></div></section><section class="report-section report-section-co2-per-unit"><div class="report-header-basic"><div co2r-bind="appText.artifact_co2_per_thing_made | interpolate:(artifact.unit_quantity+' '+artifact.unit_verbose)"></div></div><div class="timeline-slider-window"><div column-width="column_width" data="data.co2_per_thing_made" class="chart-co2-per-unit"></div><div style="border-top:1px solid lightgrey" class="row text-align-center"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><h4><span amount="{{report.co2_per_unit}}" class="co2-contrasted"></span></h4></div></div></div></section><section class="report-section report-section-total-vs-offset"><div class="report-header-basic"><div co2r-bind="appText.artifact_total_vs_offset"></div></div></section></div></section>
