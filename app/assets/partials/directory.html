<br/><br/><br/><div ng-show="preferences.get('showIntroduction')" ng-class="{'span-6':wMobile, 'row h-gutters-1':!wMobile}" class="align-center v-push-2 group"><div class="vintage-box-models pin-right"><button ng-click="preferences.set('showIntroduction', false)" class="btn icon-remove"></button></div><div style="height:200px;" class="a-image span-6 v-push-3"><img ng-src="{{appVars.urls.introductionFigure}}" style="height:100%;"/></div><div class="introduction-copy span-6"><h1 co2r-bind="appText.introduction_title"></h1><div co2r-bind="appText.introduction_text" class="introduction-text"></div><div class="row"><a href="/about" co2r-bind="appText.learn_more" class="btn"></a><div class="co2r-addthis-toolbox pull-right"></div></div></div></div><div class="artifact-directory"><form class="form-search span group"><div class="hang-left"><div class="hang-inner"><div class="add-on"><span class="icon-search"></span></div></div></div><input type="text" ng-model="searchForArtifactName" autofocus="autofocus" placeholder="{{appText.directory_filter_input_prompt}}" class="span"/></form><div class="artifact-cards span gutters-1 row"><a href="{{artifact.slug}}" ng-repeat="artifact in artifacts | filter:searchForArtifactName" class="artifact-card"><div class="artifact-card-header group"><div class="poster"><img ng-src="{{artifact.thumbnail_url}}"/></div><div class="artifact-card-meta-ribbon pin-bottom row row-couple-heights"><div class="artifact-category"></div><div><div class="co2-badge jar"><span ng-bind="artifact.unit_quantity +' '+ artifact.unit_verbose"></span><br/><co2-contrasted amount="artifact.footprints[0].co2_per_unit"></co2-contrasted></div></div></div></div><div class="artifact-card-body"><h1 co2r-bind="artifact.name | highlight:searchForArtifactName" class="organization-name"></h1></div></a></div></div><button ng-click="preferences.restoreDefaults()" tooltip="{title:'Restore preferences', placement:'right'}" class="btn"><span class="icon-undo"></span></button>
