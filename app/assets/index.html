<!DOCTYPE html><html ng-app="co2r" ng-controller="app" xmlns:fb="http://ogp.me/ns/fb#"><head><link rel="stylesheet" href="/stylesheets/app.css"><script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyACK0sp5adiQxeaADP87y6y_tX16aBVXQU&amp;sensor=false"></script><script src="http://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-507eafc6229c934d"></script><script src="/javascripts/vendor.js"></script><script src="/javascripts/app.js"></script><title ng-bind="getPageTitle()"></title></head><body ng-class="appCssClasses" data-spy="scroll" data-target=".faq-toc"><header ng-controller="header" class="app-header"><a href="/" class="app-brand-container span-4 hbox transparent-link block"><div class="app-logo"><img src="/images/co2r-logo.png"></div><div class="app-brand-text"><h1 co2r-bind="appText.co2r" class="text-heading4 app-title"></h1><p co2r-bind="appText.branding_subtext" class="text-small span-2"></p></div></a><div class="app-navbar"><ul class="nav nav-list hbox"><li ng-class="{'current-view':isCurrentView(navItem.url)}" tooltip="navItem.tooltipConfig" ng-repeat="navItem in navItems" class="nav-item {{navItem.label | slugify}}"><a href="{{navItem.url}}" class="nav-link transparent-link aligns-middle"><i class="nav-link-icon icon-{{navItem.icon}}"></i><span class="nav-link-text">{{appText[navItem.label]}}</span></a></li></ul></div><a ng-click="useOtherLanguage()" ng-bind="otherLanguage() | languageName" class="text-small language-switcher c-btn c-btn-subtle pin-top pin-left"></a></header><div id="app-content" ng-view="ng-view" class="app-content"></div><footer ng-controller="footer" class="app-footer group"><div class="stripe span pin-top"></div><div scrollfix="{until:'.app-footer', windowAnchor:'bottom', padding:-16}" class="social-bar social-bar-app hidden-phone"><div class="social-bar-inner row aligns-middle padding-s"><div co2r-bind="appText.social_bar_text"></div><div class="social-bar-buttons co2r-addthis-toolbox row h-gutters-05"></div></div></div><div class="app-footer-content row group span color-theme green-theme padding-l clearfix"><div class="app-epilogue"><div class="owner span-2"><a href="{{takingRoot.website_url}}" target="_blank" class="logo-container"><img ng-src="{{takingRoot.logo_url}}" class="logo logo-taking-root"></a><p co2r-bind="takingRoot.partnership_description" class="text-small"></p></div><div class="v-push-3"><p co2r-bind="appText.footer_colofon" class="muted"></p></div></div><section class="partners-container"><header class="partners-header"><h1 ng-bind="appText.footer_partners_title" class="text-heading3"></h1></header><div class="partners row h-gutters-1 v-push-1"><div ng-repeat="partner in partners" class="partner"><a href="{{partner.website_url}}" target="_blank" class="logo-container row aligns-middle"><div class="v-span"></div><img ng-src="{{partner.logo_url}}" class="logo"></a><p co2r-bind="partner.partnership_description" class="text-small"></p></div></div></section></div></footer></body></html>
