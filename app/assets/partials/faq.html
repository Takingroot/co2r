<div class="row-cells"><aside class="faq-toc-container cols4"><div ui-scrollfix="+0" class="faq-toc"><ul class="nav nav-pills nav-stacked"><li ng-repeat="faq in faqs"><a ng-href="#{{faq.question | slugify}}" ng-bind="faq.question" smooth-scroll="smooth-scroll"></a></li></ul></div></aside><div class="cols5 padding-l"><div class="faqs v-gutters-3"><article id="{{faq.question | slugify}}" ng-repeat="faq in faqs" spyscrollable="spyscrollable"><header class="question"><h1 bind-compile="faq.question" class="text-heading2"></h1></header><div bind-compile="faq.answer" class="answer v-push-1"></div></article></div></div></div>
