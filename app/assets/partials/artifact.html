<section ui-if="reports.length" class="reports v-push-4 span a-image"><header class="reports-header"><h1 co2r-bind="appText.artifact_report_section_title"></h1></header><div column-width="column_width" column-count="reports.length" class="timeline-conductor group"><section ui-scrollfix="+48" class="timeline-header dark-theme span scrollfix-fixed"><div class="timeline-navigation"><button ng-show="canMoveTimeline('-1')" ng-click="moveTimeline('-1')" class="c-btn timeline-navigation-left pin-left"><i class="icon-arrow-left align-middle"></i></button><button ng-show="canMoveTimeline('+1')" ng-click="moveTimeline('+1')" class="c-btn timeline-navigation-right pin-right"><i class="icon-arrow-right align-middle"></i></button></div><div class="timeline-slider-window"><div class="row"><h1 style="width:{{column_width}}px" ng-repeat="report in reports" class="unspaced year-title text-align-center timeline-item">{{report.year}}</h1></div></div></section><section class="report-section report-section-co2-per-unit"><div class="report-header-basic"><div co2r-bind="appText.artifact_co2_per_thing_made | interpolate:(artifact.unit_quantity+' '+artifact.unit_verbose)"></div></div><div class="timeline-slider-window"><div column-width="column_width" data="data.co2PerThingMade" class="chart-co2-per-unit"></div><div class="row chart-labels text-align-center"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><h4><span amount="{{report.co2_per_unit}}" class="co2-contrasted"></span></h4></div></div></div></section><section class="report-section report-section-total-vs-offset"><div class="report-header-basic"><div co2r-bind="appText.artifact_total_vs_offset"></div></div><div class="timeline-slider-window"><div column-width="column_width" data="data.totalCo2VsOffset" class="chart-total-co2-vs-offset"></div><div class="row chart-labels"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><div class="bar-labels row text-aligns-center aligns-middle"><h4 class="bar-label total-co2-label"><span amount="{{report.total_tons_produced}}" unit="'t'" class="co2-contrasted"></span></h4><h4 title="{{appText.trees_planted}}" co2r-bind="report.trees_planted" class="bar-label trees-planted-label"></h4></div></div></div></div></section><section ui-if="data.co2Sources.length" class="report-section report-section-co2-sources"><header class="report-header align-center"><h3 co2r-bind="appText.artifact_co2_sources" class="report-title text-align-center"></h3><ul class="legend-items row text-align-center"><li style="border-color:{{color}};" ng-repeat="(co2SourceName, color) in nameColors" class="legend-item"><span ng-bind="co2SourceName" class="legend-item-name"></span></li></ul></header><div class="timeline-slider-window"><div class="row"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><div column-width="column_width" data="report.carbon_sources_list" ui-if="report.carbon_sources_list.length" class="chart-co2-sources"></div><div ui-if="!report.carbon_sources_list.length" class="no-data text-align-center">No data</div></div></div></div></section><section ui-if="hasOtherActions" class="report-section report-section-other-eco-actions"><div class="report-header-basic"><div ng-bind="appText.artifact_other_eco_actions"></div></div><div class="timeline-slider-window"><div class="row"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><div ui-if="!report.other_actions.length" class="no-data text-align-center">No data</div><section ng-repeat="actionCategory in report.other_actions" class="action-type-{{actionCategory.name | slugify}}"><div class="row aligns-middle"><i class="icon-{{actionCategory.name.icon_code | slugify}}"></i> <h5 style="text-transform:capitalize;" ng-bind="actionCategory.name.name"></h5><ul><li ng-repeat="action in actionCategory.description_list"><span ng-bind="action"></span></li></ul></div></section></div></div></div></section><section ui-if="latestReport.annual_report_url" class="report-section text-align-center"><button class="btn btn-inverse v-push-4"><a href="{{latestReport.annual_report_url}}"><h3><i ng-bind="appText.artifact_download_report | interpolate:latestReport.year" class="icon-download"></i></h3></a></button></section></div></section>
