<div class="jar align-center v-push-3"><div ui-if="artifact.images.length" class="gallery span-10 group"><carousel style="min-height:380px;"><carousel-item ng-repeat="image in artifact.images" src="{{image.image_url}}" caption="{{image.caption}}" class="span-10"></carousel-item></carousel><div style="margin:20px 20px; 0 0" class="emissions-badge pin-right pin-top"><h4 class="unspaced">{{artifact.unit_quantity}}

><i ng-show="can_move_timeline('-1')" style="margin-right:20px;" ng-click="move_timeline('-1')" class="icon-arrow-right align-middle"></i></a></div><timeline-slider><div class="row"><h5 style="width:{{column_width}}px" ng-repeat="report in reports" ng-bind="report.year" class="unspaced a-image year text-align-center timeline-item"></h5></div></timeline-slider></section><section class="report-section report-section-co2-per-unit"><report-header-basic><div ng-bind-html="'artifact.report_section_titles.co2_per_thing_made' | i18n:e('co2'):(artifact.unit_quantity+' '+artifact.unit_verbose)"></div></report-header-basic><timeline-slider><chart-co2-per-unit column-width="column_width" data="data.co2_per_thing_made"></chart-co2-per-unit><div style="border-top:1px solid lightgrey" class="row text-align-center"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><h4><co2-contrasted amount="report.co2_per_unit"></co2-contrasted></h4></div></div></timeline-slider></section><section class="report-section report-section-total-vs-offset"><report-header-basic><div ng-bind-html="'artifact.report_section_titles.total_vs_offset' | i18n:e('co2'):artifact.for_total_made"></div></report-header-basic><timeline-slider><chart-total-co2-vs-offset column-width="column_width" data="data.total_co2_vs_offset"></chart-total-co2-vs-offset><div style="border-top:1px solid lightgrey" class="row"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><div style="margin-left:45px;" class="row text-aligns-center"><h4 style="width:100px;"><co2-contrasted amount="report.total_tons_produced" unit="t"></co2-contrasted></h4><h4 style="width:100px;margin-left:12px;"><co2-contrasted amount="-1 * report.total_offset_tons" unit="t"></co2-contrasted></h4></div><h6 style="margin-left:158px;width:100px;">{{ 'trees_planted' | i18n:report.trees_planted }}</h6></div></div></timeline-slider></section><section class="report-section report-section-co2-sources"><header class="report-header jar align-center"><h3 ng-bind-html="'artifact.report_section_titles.co2_sources' | i18n:e('co2')" class="report-title text-align-center"></h3><chart-co2-sources-legend data="data.co2_sources[0]"></chart-co2-sources-legend></header><timeline-slider><div class="row"><div style="width:{{column_width}}px" ng-repeat="co2_sources in data.co2_sources" class="timeline-item"><chart-co2-sources column-width="column_width" data="co2_sources"></chart-co2-sources></div></div></timeline-slider></section><section class="report-section report-section-other-eco-actions"><report-header-basic>{{'artifact.report_section_titles.other_eco_actions' | i18n}}</report-header-basic><timeline-slider><div style="white-space:normal;" class="row"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><section ng-repeat="action_category in report.other_actions" class="action-type-{{action_category.name | slugify}}"><div class="row aligns-middle"><i class="icon-{{action_category.name | slugify}}"></i> <h5 style="text-transform:capitalize;"> {{ action_category.name }}</h5><ul co2r-bind="action_category.description"></ul></div></section></div></div></timeline-slider><br/><br/><br/></section><section ui-if="reports[0].annual_report_url" class="report-section text-align-center"><button class="btn btn-inverse v-push-4"><a href="{{reports[0].annual_report_url}}"><h3><i class="icon-download"></i> {{ 'artifact.download_report' | i18n:reports[0].year }}</h3></a></button></section></timeline-conductor></section><br/><br/><br/><br/><br/>
