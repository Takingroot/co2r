<header><div class="row align-center v-push-3"><div class="introduction span-6"><h1 class="aligns-middle"><i class="icon-file"></i><span co2r-bind="appText.register_your_product"></span></h1><p co2r-bind="appText.register_introduction"></p></div><form class="vintage-box-models"><div class="row h-gutters-1"><textarea rows="6" placeholder="{{appText.your_message}}"></textarea><div><div class="control-group"><div class="input-prepend"><label for="name" class="add-on"><i class="icon-user"></i></label><input id="name" type="text" placeholder="{{appText.name_or_organization}}"/></div></div><div class="control-group"><div class="input-prepend"><label for="email" class="add-on"><i class="icon-envelope"></i></label><input id="email" type="email" placeholder="{{appText.email}}"/></div></div><div class="control-group"><div class="input-prepend"><label for="phone" class="add-on"><i class="icon-phone"></i></label><input id="phone" type="text" placeholder="{{appText.phone}}"/></div></div><button style="box-sizing:border-box;" ng-bind="appText.inquire" class="btn span"></button></div></div></form></div></header><div class="row row-couple-heights"><aside style="width:40%;" class="row register-table-of-contents"><div style="margin-right:40px;margin-top:40px;margin-bottom:60px;" class="align-right"><div co2r-bind="appText.register_artifact_left_column"></div></div><br/><br/><br/><br/><br/></aside><div class="faqs span-8 v-gutters-3"><div co2r-bind="appText.register_artifact_right_body"></div></div></div>
