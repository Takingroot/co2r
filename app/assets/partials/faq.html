<div class="row row-couple-heights"><aside class="faq-table-of-contents"><ul ui-scrollfix="62" class="nav nav-pills nav-stacked align-right scrollfix-fixed span-4"><li ng-repeat="faq in faqs"><a ng-href="#{{faq.question | slugify}}" ng-bind="faq.question" smooth-scroll="smooth-scroll"></a></li></ul></aside><div><div class="faqs span-8 v-gutters-3"><article id="{{faq.question | slugify}}" ng-repeat="faq in faqs" spyscrollable="spyscrollable"><header class="question"><h1 co2r-bind="faq.question"></h1></header><div co2r-bind="faq.answer" class="answer"></div></article></div></div></div>
