<div class="jar align-center v-push-3"><div ui-if="artifact.images.length" class="gallery span-10 group"><carousel style="min-height:380px;"><carousel-item ng-repeat="image in artifact.images" src="{{image.src}}" caption="{{image.caption}}" class="span-10"></carousel-item></carousel><div style="margin:20px 20px; 0 0" class="emissions-badge pin-right pin-top"><h4 class="unspaced">{{artifact.phrases.co2_per_thing_made}}<br/><co2-contrasted amount="artifact.reports[0].co2_per_thing_made"></co2-contrasted></h4></div></div><section class="about v-push-2"><header><h1 ng-bind="artifact.name"></h1><h4 ng-bind="'offset_since' | i18n:artifact.offset_since"></h4></header><div class="row v-push-1"><div class="description col-6"><div ng-bind-html="artifact.description" class="story"></div><small><a href="/about" class="aligns-middle"><i class="icon-pushpin"></i><span> {{ 'learn_more_about_co2r' | i18n }}</span></a></small></div><div class="col-4"><div class="business-card row h-gutters-1 float-right"><div style="width:100px;height:100px;" class="avatar a-image"><img src="{{artifact.owner.logo_url}}"/></div><div class="jar"><h4 style="min-height:45px;" class="company-namy unspaced">{{artifact.owner.name}}</h4><div ui-if="artifact.owner.contact_methods.length &gt; 0" class="contact"><p ng-bind="'artifact_page.business_card_contact_lead_in' | i18n"></p><ul class="row unstyled"><li ng-repeat="contact_link in artifact.owner.contact_methods"><h3 style="line-height:0;" class="unspaced"><a href="{{contact_link.link}}" class="icon-{{contact_link.type | to_icon_name}}"></a></h3></li></ul></div></div></div></div></div></section></div><section ui-if="artifact.reports.length" class="reports v-push-5 span a-image"><header style="text-align:center;"><h1 ng-bind="'artifact_page.reports_section_title' | i18n"></h1></header><timeline-conductor style="white-space:nowrap;" column-width="column_width" column-count="artifact.reports.length" ui-scrollfix="+0"><section ui-scrollfix="+0" class="timeline-header span scrollfix-fixed"><div style="font-size:24px;height:30px;" class="timeline-navigation clearfix"><a style="margin-top:2px;" class="pull-left"><i ng-show="can_move_timeline('+1')" style="margin-left:20px;" ng-click="move_timeline('+1')" class="icon-arrow-left align-middle"></i></a><a style="margin-top:2px;" class="pull-right"><i ng-show="can_move_timeline('-1')" style="margin-right:20px;" ng-click="move_timeline('-1')" class="icon-arrow-right align-middle"></i></a></div><timeline-slider><div class="row"><h5 style="width:{{column_width}}px" ng-repeat="report in reports" ng-bind="report.year" class="unspaced a-image year text-align-center timeline-item"></h5></div></timeline-slider></section><section class="report-section report-section-co2-per-unit"><report-header-basic><div ng-bind-html="'artifact_page.report_section_titles.co2_per_thing_made' | i18n:e('co2'):artifact.phrases.co2_per_thing_made"></div></report-header-basic><timeline-slider><chart-co2-per-unit column-width="column_width" data="data.co2_per_thing_made"></chart-co2-per-unit><div style="border-top:1px solid lightgrey" class="row text-align-center"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><h4><co2-contrasted amount="report.co2_per_thing_made"></co2-contrasted></h4></div></div></timeline-slider></section><section class="report-section report-section-total-vs-offset"><report-header-basic><div ng-bind-html="'artifact_page.report_section_titles.total_vs_offset' | i18n:e('co2'):artifact.phrases.for_total_made"></div></report-header-basic><timeline-slider><chart-total-co2-vs-offset column-width="column_width" data="data.total_co2_vs_offset"></chart-total-co2-vs-offset><div style="border-top:1px solid lightgrey" class="row"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><div style="margin-left:45px;" class="row text-aligns-center"><h4 style="width:100px;"><co2-contrasted amount="report.total_co2" unit="t"></co2-contrasted></h4><h4 style="width:100px;margin-left:12px;"><co2-contrasted amount="-1 * report.offset_co2" unit="t"></co2-contrasted></h4></div><h6 style="margin-left:158px;width:100px;">{{ 'trees_planted' | i18n:calc_trees_planted(report) }}</h6></div></div></timeline-slider></section><section class="report-section report-section-co2-sources"><report-header-basic><div ng-bind-html="'artifact_page.report_section_titles.co2_sources' | i18n:e('co2')"></div></report-header-basic><timeline-slider><div class="row"><div style="width:{{column_width}}px" ng-repeat="co2_sources in data.co2_sources" class="timeline-item"><chart-co2-sources column-width="column_width" data="co2_sources"></chart-co2-sources></div></div></timeline-slider></section><section class="report-section report-section-other-eco-actions"><report-header-basic>{{'artifact_page.report_section_titles.other_eco_actions' | i18n}}</report-header-basic><timeline-slider><div class="row"><div style="width:{{column_width}}px" ng-repeat="report in artifact.reports" class="timeline-item"><ul><li ng-repeat="action in report.other_eco_actions" class="action-type-{{action.type | slugify}}"><i class="icon-{{action.type | slugify}}"></i><span>{{action.label}}</span></li></ul></div></div></timeline-slider></section><section class="report-section text-align-center"><button class="btn btn-inverse v-push-4"><h3><i class="icon-download"></i> {{ 'artifact_page.download_report' | i18n:artifact.reports[0].year }}</h3></button></section></timeline-conductor></section><br/><br/><br/><br/><br/>
