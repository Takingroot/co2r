<!DOCTYPE html><html ng-app="co2r" ng-controller="appController"><head><script>window.brunch = window.brunch || {}
window.brunch['auto-reload'] = {enabled: true}
</script><link rel="stylesheet" href="/stylesheets/app.css"><script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyACK0sp5adiQxeaADP87y6y_tX16aBVXQU&amp;sensor=false"></script><script src="http://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-507eafc6229c934d"></script><script src="/javascripts/vendor.js"></script><script src="/javascripts/app.js"></script><script>require('./scripts/app')</script><title ng-bind="app_title + ' - ' + page_title"></title></head><body ng-class="appCssClasses" data-spy="scroll" data-target=".faq-toc"><div class="app-navbar row aligns-middle"><ul class="nav nav-list"><li ng-class="{'current-view':isCurrentView(['/directory','/'])}" class="nav-item"><a href="/directory" class="nav-link"><img src="/images/logo-white.png" class="co2r-logo"> {{appText['co2r']}}</a></li></ul><nav-list items="navs.primary" text-function="appText[item]" class="row aligns-middle"></nav-list><nav-list style="white-space:nowrap;" items="navs.callout" text-function="appText[item]" class="row align-right"></nav-list></div><div id="app-content" ng-view="ng-view"></div><footer class="app-footer group"><div class="app-footer-content dark-theme row group span"><nav-list items="navs.footer" text-function="appText[item]" class="span-4"></nav-list><div class="row h-gutters-3 align-right"><div class="sponsors span-4"><a href="{{ appText.sponsor_link }}" target="_blank"><h4 class="aligns-middle"><i class="icon-sign-blank"></i><span co2r-bind="appText.footer_sponsor_name"></span></h4></a><p co2r-bind="appText.footer_sponsor_description"></p></div><div class="company span-3"><a href="http://takingroot.org" target="_blank"><h4 class="aligns-middle"><img src="/images/logo-white.png" class="co2r-logo"><span co2r-bind="appText.footer_taking_root"></span></h4></a><p co2r-bind="appText.footer_taking_root_description"></p><div style="font-size:1.5em;" class="row h-gutters-05"><a href="mailto:info@takingroot.org" ui-jq="popover" title="test" data-content="moo" class="icon-enve
