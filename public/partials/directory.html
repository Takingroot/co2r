<div ng-show="preferences.get('show_introduction')" class="jar align-center aligns-top v-push-2"><div class="vintage-box-models pin-right"><button ng-click="preferences.set('show_introduction', false)" class="btn icon-remove"></button></div><div style="height:200px;" class="a-image col-6 v-push-3"><img ng-src="{{app_data.urls.introduction_figure}}" style="height:100%;"/></div><div class="introduction-copy col-6"><h1 ng-bind-html="'introduction_title' | i18n"></h1><div ng-bind-html="'introduction_text' | i18n" class="introduction-text"></div><a href="/about" class="btn">{{ 'learn_more' | i18n }}</a></div></div><form class="form-search vintage-box-models jar align-center"><div class="input-prepend"><span class="add-on"><span class="icon-search"></span></span><input type="text" ng-model="artifact_name" placeholder="{{'directory.filter_input_prompt' | i18n}}" class="search-query span5"/></div></form><div class="artifact-cards row gutters-05"><a href="{{artifact.slug}}" ng-repeat="artifact in artifacts | filter:{name:(artifact_name||'')}" class="artifact-card frame"><div class="artifact-card-image span-2 a-image-160"><img ng-src="{{artifact.thumbnail_url}}"/></div><div class="artifact-card-info span-2"><h4>{{artifact.phrases.co2_per_thing_made}}<br/><co2-contrasted amount="artifact.reports[0].co2_per_thing_made"></co2-contrasted></h4><p>{{artifact.name}}</p></div></a></div>
