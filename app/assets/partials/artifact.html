<div ui-if="artifact.images.length" class="gallery group"><div class="carousel"><div ng-repeat="image in artifact.images" src="image.image_url" caption="image.caption" class="carousel-item span"></div></div></div><section class="about"><header class="stop-collapse"><h1 co2r-bind="artifact.name"></h1><h4 co2r-bind="appText.artifact_offset_since | interpolate:artifact.offsetSince"></h4></header><div class="row v-push-1"><div class="description col-6"><div co2r-bind="artifact.description" class="story"></div><small><a href="/mission" class="aligns-middle"><i class="icon-pushpin"></i><span co2r-bind="appText.learn_more_about_co2r"></span></a></small></div><div class="col-4"><div class="emissions-badge"><h4 class="unspaced"><span ng-bind="artifact.unit_quantity + ' ' + artifact.unit_verbose + ' = '"></span><span amount="{{latestReport.co2_per_unit}}" class="co2-contrasted"></span></h4></div></div></div></section><section class="organization row h-gutters-4"><div class="organization-about col-6"><div style="width:100px;height:100px;margin-bottom:10px;" class="organization-avatar"><a href="{{ artifact.organization.website_url }}"><img ng-src="{{artifact.organization.image_url}}"/></a></div><h2 co2r-bind="artifact.organization.name" class="organization-name v-push-2"></h2><div co2r-bind="artifact.organization.description" class="organization-description"></div><div ui-if="artifact.organization.contact_infos.length &gt; 0" class="organization-contact v-push-2"><p co2r-bind="appText.artifact_business_card_contact_lead_in"></p><div class="contact-methods row h-gutters-05"><a href="{{contact_method.full_link | prefixMailto:contact_method.contact_type}}" ng-repeat="contact_method in artifact.organization.contact_infos" class="contact-method contact-method-{{contact_method.contact_type}}"><i class="icon-{{contact_method.contact_type | to_icon_name}}"></i></a></div></div></div><div class="organization-twitter-timeline"><div class="tweet-items v-gutters-1"><div ng-repeat="tweet in organizationTweets" class="tweet-item span-5"><div class="tweet-meta"><span class="tweet-meta-date muted">{{tweet.created_at | castToDate | date:'MMM d'}}</span></div><p ng-bind-html="tweet.text | linky" class="tweet-body"></p></div></div></div></section><section ui-if="reports.length" class="reports v-push-4 span a-image"><header class="reports-header"><h1 co2r-bind="appText.artifact_report_section_title"></h1></header><div column-width="column_width" column-count="reports.length" class="timeline-conductor group"><section ui-scrollfix="+150" class="timeline-header dark-theme span scrollfix-fixed"><div class="timeline-navigation"><button ng-show="canMoveTimeline('-1')" ng-click="moveTimeline('-1')" class="c-btn timeline-navigation-left pin-left"><i class="icon-chevron-left align-middle"></i></button><button ng-show="canMoveTimeline('+1')" ng-click="moveTimeline('+1')" class="c-btn timeline-navigation-right pin-right"><i class="icon-chevron-right align-middle"></i></button></div><div class="timeline-slider-window"><div class="row"><h1 style="width:{{column_width}}px" ng-repeat="report in reports" class="unspaced year-title text-align-center timeline-item">{{report.year}}</h1></div></div></section><section class="report-section report-section-co2-per-unit"><div class="report-header-basic"><div co2r-bind="appText.artifact_co2_per_thing_made | interpolate:(artifact.unit_quantity+' '+artifact.unit_verbose)"></div></div><div class="timeline-slider-window"><div column-width="column_width" data="data.co2PerThingMade" class="chart-co2-per-unit"></div><div class="row chart-labels text-align-center"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><h4><span amount="{{report.co2_per_unit}}" class="co2-contrasted"></span></h4></div></div></div></section><section class="report-section report-section-total-vs-offset"><div class="report-header-basic"><div co2r-bind="appText.artifact_total_vs_offset"></div></div><div class="timeline-slider-window"><div column-width="column_width" data="data.totalCo2VsOffset" class="chart-total-co2-vs-offset"></div><div class="row chart-labels"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><div class="bar-labels row text-aligns-center aligns-middle"><h4 class="bar-label total-co2-label"><span amount="{{report.total_tons_produced}}" unit="'t'" class="co2-contrasted"></span></h4><h4 title="{{appText.trees_planted}}" co2r-bind="report.trees_planted" class="bar-label trees-planted-label"></h4></div></div></div></div></section><section ui-if="data.co2Sources.length" class="report-section report-section-co2-sources"><header class="report-header align-center"><h3 co2r-bind="appText.artifact_co2_sources" class="report-title text-align-center"></h3><ul class="legend-items row text-align-center"><li style="border-color:{{color}};" ng-repeat="(co2SourceName, color) in nameColors" class="legend-item"><span ng-bind="co2SourceName" class="legend-item-name"></span></li></ul></header><div class="timeline-slider-window"><div class="row"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><div column-width="column_width" data="report.carbon_sources_list" ui-if="report.carbon_sources_list.length" class="chart-co2-sources"></div><div ui-if="!report.carbon_sources_list.length" class="no-data text-align-center">No data</div></div></div></div></section><section ui-if="hasOtherActions" class="report-section report-section-other-eco-actions"><div class="report-header-basic"><div ng-bind="appText.artifact_other_eco_actions"></div></div><div class="timeline-slider-window"><div class="row"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><div ui-if="!report.other_actions.length" class="no-data text-align-center">No data</div><section ng-repeat="actionCategory in report.other_actions" class="action-type-{{actionCategory.name | slugify}}"><div class="row aligns-middle"><i class="icon-{{actionCategory.name.icon_code | slugify}}"></i> <h5 style="text-transform:capitalize;" ng-bind="actionCategory.name.name"></h5><ul><li ng-repeat="action in actionCategory.description_list"><span ng-bind="action"></span></li></ul></div></section></div></div></div></section><section ui-if="latestReport.annual_report_url" class="report-section text-align-center"><a href="{{latestReport.annual_report_url}}" class="c-btn v-push-4"><h3><i class="icon-download"></i> <span ng-bind="appText.artifact_download_report | interpolate:latestReport.year"></span></h3></a></section></div></section><div scroll-fix-bottom="{until:'.app-footer'}" class="social-bar social-bar-artifact"><div class="social-bar-inner row aligns-middle"><strong>Tell your friends about {{artifact.name}}!</strong><div class="social-bar-buttons co2r-addthis-toolbox row aligns-middle h-gutters-05"></div></div></div>
