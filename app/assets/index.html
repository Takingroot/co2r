<!DOCTYPE html><html ng-app="co2r" ng-controller="appController"><head><script>window.brunch = window.brunch || {}
window.brunch['auto-reload'] = {enabled: true}
</script><link rel="stylesheet" href="/stylesheets/app.css"><script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyACK0sp5adiQxeaADP87y6y_tX16aBVXQU&amp;sensor=false"></script><script src="/javascripts/vendor.js"></script><script src="/javascripts/app.js"></script><script>require('./scripts/app')</script><title ng-bind="app_title + getPageTitle()"></title></head><body ng-class="appCssClasses" data-spy="scroll" data-target=".faq-toc"><header class="app-header row"><div class="app-brand-container span-5 row"><div class="app-logo"><img src="/images/co2r-logo.png"></div><div class="app-brand-text"><h1 co2r-bind="appText.co2r" class="app-title"></h1></div></div><div class="app-navbar align-right"><nav-list items="navItems" text-function="appText[item]" class="align-right row aligns-middle"></nav-list></div><a ng-click="useOtherLanguage()" ng-bind="otherLanguage() | languageName" class="language-switcher c-btn c-btn-subtle pin-top pin-right"></a></header><div id="app-content" ng-view="ng-view"></div><footer class="app-footer group"><div class="app-footer-content row group span"><div class="row h-gutters-3 align-right"><div class="sponsors span-4"><a href="{{ appText.sponsor_link }}" target="_blank"><h4 class="aligns-middle"><i class="icon-sign-blank"></i><span co2r-bind="appText.footer_sponsor_name"></span></h4></a><p co2r-bind="appText.footer_sponsor_description"></p></div><div class="company span-3"><a href="http://takingroot.org" target="_blank"><h4 class="aligns-middle"><img src="/images/logo-white.png" class="co2r-logo"><span co2r-bind="appText.footer_taking_root"></span></h4></a><p co2r-bind="appText.footer_taking_root_description"></p><div style="font-size:1.5em;" class="row h-gutters-05"><a href="mailto:info@takingroot.org" ui-jq="popover" title="test" data-content="moo" class="icon-envelope"></a><a href="https://twitter.com/takingroot" class="icon-twitter"></a><a href="http://www.facebook.com/TakingRoot?ref=ts" class="icon-facebook"></a></div></div></div><br><br><br><br><br><br><br><p co2r-bind="appText.footer_colofon" class="muted"></p></div><div class="stripe span pin-top"></div></footer></body></html>
