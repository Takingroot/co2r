<div ng-show="preferences.get('showIntroduction')" class="row align-center v-push-2 group"><div class="vintage-box-models pin-right"><button ng-click="preferences.set('showIntroduction', false)" class="btn icon-remove"></button></div><div style="height:200px;" class="a-image col-6 v-push-3"><img ng-src="{{app_data.urls.introduction_figure}}" style="height:100%;"/></div><div class="introduction-copy col-6"><h1 co2r-bind="appText.introduction_title"></h1><div co2r-bind="appText.introduction_text" class="introduction-text"></div><a href="/about" co2r-bind="appText.learn_more" class="btn"></a></div></div><form class="form-search vintage-box-models align-center"><div class="input-prepend"><span class="add-on"><span class="icon-search"></span></span><input type="text" ng-model="searchForArtifactName" autofocus="autofocus" placeholder="{{appText.directory_filter_input_prompt}}" class="search-query span5"/></div></form><div class="artifact-cards gutters-05 row"><a href="{{artifact.slug}}" ng-repeat="artifact in artifacts | filter:searchForArtifactName" class="artifact-card row dark-theme"><div class="artifact-card-image"><img ng-src="{{artifact.thumbnail_url}}"/></div><div class="artifact-card-info"><h4><span ng-bind="artifact.unit_quantity +' '+ artifact.unit_verbose"></span><br/><co2-contrasted amount="artifact.footprints[0].co2_per_unit"></co2-contrasted></h4><div co2r-bind="artifact.name | highlight:searchForArtifactName" class="organization-name"></div></div></a></div>
