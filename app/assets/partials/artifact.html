<div ui-if="artifact.images.length" class="gallery group"><div class="carousel moodshot"><div ng-repeat="image in artifact.images" src="image.image_url" caption="image.caption" class="carousel-item span"></div></div></div><section class="about color-theme yellow-theme"><div class="row vpadding-l"><div class="cols7"><header><h1 bind-compile="artifact.name" class="text-heading1"></h1><h4 bind-compile="appText.artifact_offset_since | interpolate:artifact.offsetSince"></h4></header><div class="description"><div bind-compile="artifact.description" class="story"></div><small><a href="/mission"><i class="icon-pushpin"></i> <span bind-compile="appText.learn_more_about_co2r"></span></a></small></div></div><div class="cols5"><div class="emissions-badge padding-m"><h4 class="unspaced"><span ng-bind="artifact.unit_quantity + ' ' + artifact.unit_verbose + ' = '"></span><span amount="{{latestReport.co2_per_unit}}" class="co2-contrasted"></span></h4></div></div></div></section><section class="organization h-gutters-4 hidden-phone"><div class="row"><div class="organization-about cols5 vpadding-l"><div style="width:100px;height:100px;margin-bottom:10px;" class="organization-avatar"><a href="{{ artifact.organization.website_url }}"><img ng-src="{{artifact.organization.image_url}}"/></a></div><h2 bind-compile="artifact.organization.name" class="organization-name text-heading3 v-push-2"></h2><div bind-compile="artifact.organization.description" class="organization-description"></div><div ui-if="artifact.organization.contact_infos.length &gt; 0" class="organization-contact v-push-2"><p bind-compile="appText.artifact_business_card_contact_lead_in"></p><div class="contact-methods hbox h-gutters-05"><a href="{{contact_method.full_link | prefixMailto:contact_method.contact_type}}" ng-repeat="contact_method in artifact.organization.contact_infos" class="contact-method contact-method-{{contact_method.contact_type}}"><i class="icon-{{contact_method.contact_type | to_icon_name}}"></i></a></div></div></div><div class="cols7"><div class="organization-twitter-timeline twitter-timeline"><header><h4><i class="icon-twitter-sign"></i><span ng-bind="artifact.organization.name" class="title"></span></h4></header><div class="tweet-items"><div ng-repeat="tweet in organizationTweets" class="tweet-item span-4"><div class="tweet-item-inner"><div class="tweet-meta"><span class="tweet-meta-date muted">{{tweet.created_at | castToDate | date:'MMM d'}}</span></div><p ng-bind-html="tweet.text | linky" class="tweet-body"></p></div></div></div></div></div></div></section><section ui-if="reports.length" class="reports v-push-4 span a-image"><header class="reports-header padding-xl"><h1 bind-compile="appText.artifact_report_section_title" class="text-heading1"></h1></header><div column-width="column_width" column-count="reports.length" class="timeline-conductor group"><section class="timeline-header"><div scrollfix="{begin:{element:'.timeline-header'}}" class="timeline-header-inner dark-theme span"><div class="timeline-navigation"><button ng-show="canMoveTimeline('-1')" ng-click="moveTimeline('-1')" class="c-btn timeline-navigation-left pin-l"><i class="icon-chevron-left align-middle"></i></button><button ng-show="canMoveTimeline('+1')" ng-click="moveTimeline('+1')" class="c-btn timeline-navigation-right pin-r"><i class="icon-chevron-right align-middle"></i></button></div><div class="timeline-slider-window"><div class="hbox"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item text-align-center"><h3 class="year-title">{{report.year}}</h3></div></div></div></div></section><section class="report-section report-section-co2-per-unit"><div class="report-header-basic"><div bind-compile="appText.artifact_co2_per_thing_made | interpolate:(artifact.unit_quantity+' '+artifact.unit_verbose)"></div></div><div class="timeline-slider-window"><div column-width="column_width" data="data.co2PerThingMade" class="chart-co2-per-unit"></div><div class="hbox chart-labels text-align-center"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><h4><span amount="{{report.co2_per_unit}}" class="co2-contrasted"></span></h4></div></div></div></section><section class="report-section report-section-total-vs-offset"><div class="report-header-basic"><div bind-compile="appText.artifact_total_vs_offset"></div></div><div class="timeline-slider-window"><div column-width="column_width" data="data.totalCo2VsOffset" class="chart-total-co2-vs-offset"></div><div class="hbox chart-labels"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><div class="bar-labels hbox text-aligns-center"><h4 class="unspaced bar-label total-co2-label"><span amount="{{report.total_tons_produced}}" unit="'t'" class="co2-contrasted nowrap"></span></h4><h4 title="{{appText.trees_planted}}" bind-compile="report.trees_planted" class="unspaced bar-label trees-planted-label"></h4></div></div></div></div></section><section ui-if="data.co2Sources.length" class="report-section report-section-co2-sources"><header class="report-header align-center"><h3 bind-compile="appText.artifact_co2_sources" class="report-title text-align-center"></h3><ul class="legend-items hbox wrap text-align-center"><li style="border-color:{{color}};" ng-repeat="(co2SourceName, color) in nameColors" class="legend-item"><span ng-bind="co2SourceName" class="legend-item-name"></span></li></ul></header><div class="timeline-slider-window"><div class="hbox"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><div column-width="column_width" data="report.carbon_sources_list" ui-if="report.carbon_sources_list.length" class="chart-co2-sources"></div><div ui-if="!report.carbon_sources_list.length" ng-bind-html="appText.artifact_no_data" class="no-data text-align-center"></div></div></div></div></section><section ui-if="hasOtherActions" class="report-section report-section-other-eco-actions"><div class="report-header-basic"><div ng-bind="appText.artifact_other_eco_actions"></div></div><div class="timeline-slider-window"><div class="hbox"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item v-gutters-3"><div ui-if="!report.other_actions.length" ng-bind-html="appText.artifact_no_data" class="no-data text-align-center"></div><section ng-repeat="actionCategory in report.other_actions" class="actions-category action-type-{{actionCategory.name | slugify}}"><div class="actions-category-header"><div class="actions-category-icon text-heading3 unspaced icon-{{actionCategory.name.icon_code | slugify}}"></div><h4 style="text-transform:capitalize;" ng-bind="actionCategory.name.name" class="actions-category-title"></h4></div><ul class="actions v-push-1 v-gutters-05"><li ng-repeat="action in actionCategory.description_list" class="action"><span ng-bind="action"></span></li></ul></section></div></div></div></section><section ui-if="latestReport.annual_report_url" class="report-section text-align-center"><a href="{{latestReport.annual_report_url}}" class="c-btn v-push-4"><h3><i class="icon-download"></i> <span ng-bind="appText.artifact_download_report | interpolate:latestReport.year"></span></h3></a></section></div></section><div scrollfix="{end:{element:'.app-footer', windowAnchor:'end', offset:-16}}" class="social-bar social-bar-artifact hidden-phone"><div class="social-bar-inner hbox wrap --align-vm padding-s"><span bind-compile="appText.social_bar_artifact_text | interpolate:artifact.name"></span><div class="social-bar-buttons co2r-addthis-toolbox hbox align-vm h-gutters-05"></div></div></div>
