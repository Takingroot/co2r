<div ui-if="artifact.images.length" class="gallery group"><carousel><carousel-item ng-repeat="image in artifact.images" src="image.image_url" caption="image.caption" class="span"></carousel-item></carousel></div><section class="about"><header class="stop-collapse"><h1 co2r-bind="artifact.name"></h1><h4 co2r-bind="appText.artifact_offset_since | interpolate:artifact.offsetSince"></h4></header><div class="row v-push-1"><div class="description col-6"><div co2r-bind="artifact.description" class="story"></div><small><a href="/about" class="aligns-middle"><i class="icon-pushpin"></i><span co2r-bind="appText.learn_more_about_co2r"></span></a></small></div><div class="col-4"><div class="emissions-badge"><h4 class="unspaced"><span ng-bind="artifact.unit_quantity + ' ' + artifact.unit_verbose + ' = '"></span><span amount="{{latestReport.co2_per_unit}}" class="co2-contrasted"></span></h4></div></div></div></section><section class="organization row"><div class="organization-about col-6"><div style="width:100px;height:100px;margin-bottom:10px;" class="organization-avatar"><a href="{{ artifact.organization.website_url }}"><img src="{{artifact.organization.image_url}}"/></a></div><h2 co2r-bind="artifact.organization.name" class="organization-name v-push-2"></h2><div co2r-bind="artifact.organization.description" class="organization-description"></div><div ui-if="artifact.organization.contact_infos.length &gt; 0" class="organization-contact v-push-2"><p co2r-bind="appText.artifact_business_card_contact_lead_in"></p><div class="contact-methods row h-gutters-05"><a href="{{contact_method.full_link | prefixMailto:contact_method.contact_type}}" ng-repeat="contact_method in artifact.organization.contact_infos" class="contact-method contact-method-{{contact_method.contact_type}}"><i class="icon-{{contact_method.contact_type | to_icon_name}}"></i></a></div></div></div><div ng-bind-html="artifact.twitter_feed_code" class="organization-feed"></div></section><section ui-if="reports.length" class="reports v-push-4 span a-image"><header class="reports-header"><h1 co2r-bind="appText.artifact_report_section_title"></h1></header><timeline-conductor style="white-space:nowrap;" column-width="column_width" column-count="artifact.reports.length" ui-scrollfix="+0"><section ui-scrollfix="+0" class="timeline-header dark-theme span scrollfix-fixed"><timeline-slider><div class="row"><h1 style="width:{{column_width}}px" ng-repeat="report in reports" class="unspaced year-title text-align-center timeline-item">{{report.year}}</h1></div></timeline-slider></section><section class="report-section report-section-co2-per-unit"><report-header-basic><div co2r-bind="appText.artifact_co2_per_thing_made | interpolate:(artifact.unit_quantity+' '+artifact.unit_verbose)"></div></report-header-basic><timeline-slider><chart-co2-per-unit column-width="column_width" data="data.co2_per_thing_made"></chart-co2-per-unit><div style="border-top:1px solid lightgrey" class="row text-align-center"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><h4><span amount="{{report.co2_per_unit}}" class="co2-contrasted"></span></h4></div></div></timeline-slider></section><section class="report-section report-section-total-vs-offset"><report-header-basic><div co2r-bind="appText.artifact_total_vs_offset"></div></report-header-basic><timeline-slider><chart-total-co2-vs-offset column-width="column_width" data="data.total_co2_vs_offset"></chart-total-co2-vs-offset><div style="border-top:1px solid lightgrey" class="row"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><div style="margin-left:45px;" class="row text-aligns-center"><h4 style="width:100px;"><span amount="{{report.total_tons_produced}}" unit="'t'" class="co2-contrasted"></span></h4><h6 style="width:100px;margin-left:12px;" co2r-bind="appText.trees_planted | interpolate:report.trees_planted"></h6></div></div></div></timeline-slider></section><section ui-if="data.co2_sources.length" class="report-section report-section-co2-sources"><header class="report-header align-center"><h3 co2r-bind="appText.artifact_co2_sources" class="report-title text-align-center"></h3><ul class="legend-items row text-align-center"><li style="border-color:{{color}};" ng-repeat="(co2SourceName, color) in nameColors" class="legend-item"><span ng-bind="co2SourceName" class="legend-item-name"></span></li></ul></header><timeline-slider><div class="row"><div style="width:{{column_width}}px" ng-repeat="co2_sources in data.co2_sources" class="timeline-item"><chart-co2-sources column-width="column_width" data="co2_sources"></chart-co2-sources></div></div></timeline-slider></section><section ui-if="hasOtherActions" class="report-section report-section-other-eco-actions"><report-header-basic><div ng-bind="appText.artifact_other_eco_actions"></div></report-header-basic><timeline-slider><div style="white-space:normal;" class="row"><div style="width:{{column_width}}px" ng-repeat="report in reports" class="timeline-item"><section ng-repeat="actionCategory in report.other_actions" class="action-type-{{actionCategory.name | slugify}}"><div class="row aligns-middle"><i class="icon-{{actionCategory.name.icon_code | slugify}}"></i> <h5 style="text-transform:capitalize;" ng-bind="actionCategory.name.name"></h5><ul><li ng-repeat="action in actionCategory.description_list"><span ng-bind="action"></span></li></ul></div></section></div></div></timeline-slider><br/><br/><br/></section><section ui-if="latestReport.annual_report_url" class="report-section text-align-center"><button class="btn btn-inverse v-push-4"><a href="{{latestReport.annual_report_url}}"><h3><i ng-bind="appText.artifact_download_report | interpolate:latestReport.year" class="icon-download"></i></h3></a></button></section></timeline-conductor></section><br/><br/><br/><br/><br/><div scroll-fix-bottom="{until:'.app-footer'}" class="share-artifact"><strong>Tell your friends about {{artifact.name}}!</strong></div>
