<div ui-if="artifact.images.length" class="gallery group"><div class="carousel"><div ng-repeat="image in artifact.images" src="image.image_url" caption="image.caption" class="carousel-item span"></div></div></div><section class="about"><header class="stop-collapse"><h1 co2r-bind="artifact.name"></h1><h4 co2r-bind="appText.artifact_offset_since | interpolate:artifact.offsetSince"></h4></header><div class="row v-push-1"><div class="description col-6"><div co2r-bind="artifact.description" class="story"></div><small><a href="/mission" class="aligns-middle"><i class="icon-pushpin"></i><span co2r-bind="appText.learn_more_about_co2r"></span></a></small></div><div class="col-4"><div class="emissions-badge"><h4 class="unspaced"><span ng-bind="artifact.unit_quantity + ' ' + artifact.unit_verbose + ' = '"></span><span amount="{{latestReport.co2_per_unit}}" class="co2-contrasted"></span></h4></div></div></div></section><section class="organization row"><div class="organization-about col-6"><div style="width:100px;height:100px;margin-bottom:10px;" class="organization-avatar"><a href="{{ artifact.organization.website_url }}"><img ng-src="{{artifact.organization.image_url}}"/></a></div><h2 co2r-bind="artifact.organization.name" class="organization-name v-push-2"></h2><div co2r-bind="artifact.organization.description" class="organization-description"></div><div ui-if="artifact.organization.contact_infos.length &gt; 0" class="organization-contact v-push-2"><p co2r-bind="appText.artifact_business_card_contact_lead_in"></p><div class="contact-methods row h-gutters-05"><a href="{{contact_method.full_link | prefixMailto:contact_method.contact_type}}" ng-repeat="contact_method in artifact.organization.contact_infos" class="contact-method contact-method-{{contact_method.contact_type}}"><i class="icon-{{contact_method.contact_type | to_icon_name}}"></i></a></div></div></div><div ng-bind-html="artifact.twitter_feed_code" class="organization-feed"></div></section><section ui-if="reports.length" class="reports v-push-4 span a-image"><header class="reports-header"><h1 co2r-bind="appText.artifact_report_section_title"></h1></header><div style="white-space:nowrap;" column-width="column_width" column-count="artifact.reports.length" ui-scrollfix="+0" class="timeline-conductor"><section ui-scrollfix="+0" class="timeline-header dark-theme span scrollfix-fixed"></section><section class="report-section report-section-co2-per-unit"><div class="report-header-basic"><div co2r-bind="appText.artifact_co2_per_thing_made | interpolate:(artifact.unit_quantity+' '+artifact.unit_verbose)"></div></div></section><section class="report-section report-section-total-vs-offset"><div class="report-header-basic"><div co2r-bind="appText.artifact_total_vs_offset"></div></div></section></div></section><div scroll-fix-bottom="{until:'.app-footer'}" class="social-bar social-bar-artifact"><div class="social-bar-inner row aligns-middle"><strong>Tell your friends about {{artifact.name}}!</strong><div class="social-bar-buttons co2r-addthis-toolbox row aligns-middle h-gutters-05"></div></div></div>
