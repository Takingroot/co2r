<div class="span-10 align-center v-push-3"><section style="height:200px;" class="gallery a-image span-10"></section><section class="about v-push-2"><header><h1>{{artifact.name}}</h1><h4>Offset since {{artifact.offset_since}}</h4></header><div class="row v-push-1"><div class="description span-6"><div ng-bind-html="artifact.description" class="story"></div><small><a href="/about" class="aligns-middle"><i class="icon-pushpin"></i><span>Learn more about the CO2R platform</span></a></small></div><div class="business-card h-push-2"><div class="avatar"></div><h4 class="company-namy">{{artifact.owner.name}}</h4><p>Get in touch:</p><ul class="row"><li ng-repeat="contact_link in artifact.owner.contact_links"><h3><a href="{{contact_link.link}}" class="icon-{{contact_link.type | to_icon_name}}"></a></h3></li></ul></div></div></section><section class="reports v-push-5"><header style="text-align:center;"><h1>Footprint Summary</h1></header></section></div><br/><br/><br/><br/><br/>
