<!DOCTYPE html><html ng-app="co2r" ng-controller="appController" xmlns:fb="http://ogp.me/ns/fb#"><head><link rel="stylesheet" href="/stylesheets/app.css"><script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyACK0sp5adiQxeaADP87y6y_tX16aBVXQU&amp;sensor=false"></script><script src="http://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-507eafc6229c934d"></script><script src="/javascripts/vendor.js"></script><script src="/javascripts/app.js"></script><title ng-bind="appTitle + getPageTitle()"></title></head><body ng-class="appCssClasses" data-spy="scroll" data-target=".faq-toc"><header class="app-header row"><a href="/" class="app-brand-container span-5 row transparent-link"><div class="app-logo"><img src="/images/co2r-logo.png"></div><div class="app-brand-text"><h1 co2r-bind="appText.co2r" class="text-heading4 app-title unspaced"></h1></div></a><div class="app-navbar align-right"><ul class="nav nav-list align-right row aligns-middle"><li ng-class="{'current-view':isCurrentView(navItem.url)}" tooltip="navTooltipConfig(navItem)" ng-repeat="navItem in navItems" class="nav-item {{navItem.label | slugify}}"><a href="{{navItem.url}}" class="nav-link transparent-link aligns-middle"><i class="nav-link-icon icon-{{navItem.icon}}"></i><span class="nav-link-text">{{appText[navItem.label]}}</span></a></li></ul></div><a ng-click="useOtherLanguage()" ng-bind="otherLanguage() | languageName" class="text-small language-switcher c-btn c-btn-subtle pin-top pin-right"></a></header><div id="app-content" ng-view="ng-view" class="app-content"></div><footer class="app-footer group"><div class="stripe span pin-top"></div><div scroll-fix-bottom="{until:'.app-footer'}" class="social-bar social-bar-app"><div class="social-bar-inner row aligns-middle"><div co2r-bind="appText.social_bar_text"></div><div class="social-bar-buttons co2r-addthis-toolbox row h-gutters-05"></div></div></div><div class="app-footer-content row group span"><div class="row h-gutters-3 align-right"><div class="sponsors span-4"><a href="{{ appText.sponsor_link }}" target="_blank"><h4 class="aligns-middle"><i class="icon-sign-blank"></i><span co2r-bind="appText.footer_sponsor_name"></span></h4></a><p co2r-bind="appText.footer_sponsor_description" class="text-small"></p></div><div class="company span-3"><a href="http://takingroot.org" target="_blank"><h4 class="aligns-middle"><img src="/images/logo-white.png" class="co2r-logo"><span co2r-bind="appText.footer_taking_root"></span></h4></a><p co2r-bind="appText.footer_taking_root_description" class="text-small"></p></div></div><p co2r-bind="appText.footer_colofon" class="muted"></p></div></footer></body></html>
